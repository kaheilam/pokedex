<ng-container class="container">
  <div class="search-bar">
    <form>
      <!-- <label for="pokemonName"> Enter Pokemon Name: </label> -->
      <input
        name="pokemonName"
        required
        type="text"
        placeholder="Search For Pokemon"
        [(ngModel)]="pokemonName"
        autocomplete="off"
      />
      <button type="button" (click)="onSubmit()">
        <i class="ri-search-line"></i>
      </button>
    </form>
  </div>
</ng-container>
